<mat-grid-list cols="4" rowHeight="1:2">
    <mat-grid-tile *ngFor="let movie of movies">
        <mat-card class="example-card">
            <img mat-card-image [src]="movie.poster_path | poster" alt="Photo of a Shiba Inu" class="card-image">
            <mat-card-actions>
                <mat-card-subtitle class="card-title">{{ movie.title }}</mat-card-subtitle>
                <mat-grid-list cols="2" rowHeight="50px">
                    <mat-grid-tile>
                        <star-rating    [value]="movie.vote_average" 
                                        totalstars="10" 
                                        checkedcolor="yellow" 
                                        uncheckedcolor="grey" 
                                        size="14px" 
                                        readonly="false"></star-rating>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        {{ movie.vote_average | number:'1.1' }} ({{ movie.vote_count }} votes)
                    </mat-grid-tile>
                </mat-grid-list>
                
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
